<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVP - Lookup Test (CORS Configurado)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #resultados {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      min-height: 50px;
    }
    .proyecto {
      padding: 10px;
      margin: 5px 0;
      background: white;
      border-left: 3px solid #007bff;
      cursor: pointer;
    }
    .proyecto:hover {
      background: #e3f2fd;
    }
    .success {
      background: #d4edda;
      border-left: 3px solid #28a745;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="success">
    ‚úÖ <strong>CORS configurado en N8N</strong><br>
    Conexi√≥n directa sin proxy.
  </div>

  <h1>üîç MVP - Lookup Test</h1>
  
  <input 
    type="text" 
    id="buscar" 
    placeholder="Escribe para buscar proyectos..."
  >
  
  <button onclick="buscar()">Buscar</button>
  
  <div id="resultados"></div>

  <script>
    // URL directa de N8N (sin proxy)
    const WEBHOOK_URL = 'https://n8n.escueladeefectividad.com/webhook/test-directo';

    async function buscar() {
      const query = document.getElementById('buscar').value;
      const resultadosDiv = document.getElementById('resultados');
      
      if (!query) {
        resultadosDiv.innerHTML = '‚ö†Ô∏è Escribe algo para buscar';
        return;
      }

      resultadosDiv.innerHTML = 'üîÑ Buscando...';

      try {
        console.log('üì° Llamando a N8N directamente (sin proxy)');
        console.log('üîó URL:', WEBHOOK_URL);
        console.log('üîç Query:', query);

        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        console.log('üì• Status:', response.status);

        if (!response.ok) {
          throw new Error(`Error ${response.status}`);
        }

        const text = await response.text();
        console.log('üìÑ Respuesta como texto:', text);
        
        const data = JSON.parse(text);
        console.log('‚úÖ Datos parseados:', data);

        // Mostrar resultados
        mostrarResultados(data, query);

      } catch (error) {
        console.error('‚ùå ERROR:', error);
        resultadosDiv.innerHTML = `‚ùå Error: ${error.message}`;
      }
    }

    function mostrarResultados(response, query) {
      const resultadosDiv = document.getElementById('resultados');
      
      // N8N devuelve [{"json": {...}}, {"json": {...}}]
      // Extraer solo los objetos json
      let tasks = [];
      if (Array.isArray(response)) {
        tasks = response.map(item => item.json || item);
      } else {
        console.log('Respuesta no es array:', response);
        resultadosDiv.innerHTML = '‚ö†Ô∏è Respuesta inesperada del servidor';
        return;
      }

      // Filtrar proyectos que contengan el query
      const filtrados = tasks.filter(t => 
        t.name && t.name.toLowerCase().includes(query.toLowerCase())
      );

      if (filtrados.length === 0) {
        resultadosDiv.innerHTML = 'üì≠ No se encontraron proyectos con ese t√©rmino';
        return;
      }

      resultadosDiv.innerHTML = `
        <strong>‚úÖ ${filtrados.length} proyecto(s) encontrado(s):</strong><br><br>
        ${filtrados.map(t => `
          <div class="proyecto" onclick="seleccionar('${t.id}', '${escapeHtml(t.name)}')">
            üìÅ ${escapeHtml(t.name)}
          </div>
        `).join('')}
      `;
    }

    function seleccionar(id, nombre) {
      alert(`‚úÖ Seleccionado:\n${nombre}\n\nID: ${id}`);
      console.log('‚úÖ Proyecto seleccionado:', { id, nombre });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Buscar al presionar Enter
    document.getElementById('buscar').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') buscar();
    });
  </script>
</body>
</html>
