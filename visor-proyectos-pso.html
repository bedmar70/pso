<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Proyectos PSO</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        /* Buscador */
        .search-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }
        
        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .autocomplete-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        
        .autocomplete-item:hover {
            background: #f8f9ff;
        }
        
        .autocomplete-item strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .autocomplete-item small {
            color: #666;
        }
        
        /* KPIs */
        .kpis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .kpi-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .kpi-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .kpi-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Gr√°ficos */
        .chart-container {
            margin-bottom: 40px;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
        }
        
        /* Vista Proyecto */
        .project-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            margin-top: 20px;
        }
        
        .project-title {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .project-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .meta-item {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .meta-label {
            font-weight: bold;
            margin-right: 5px;
        }
        
        /* Subtareas */
        .subtasks-list {
            margin-top: 30px;
        }
        
        .subtask-item {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }
        
        .subtask-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .subtask-icon {
            font-size: 24px;
            min-width: 30px;
        }
        
        .subtask-name {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
        }
        
        .subtask-complexity {
            margin-left: auto;
            margin-right: 10px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .subtask-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .status-complete {
            background: #d4edda;
            color: #155724;
        }
        
        .status-progress {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-pending {
            background: #f8f9fa;
            color: #6c757d;
        }
        
        /* Tooltip para descripci√≥n/comentarios */
        .info-icon-container {
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }
        
        .info-icon {
            font-size: 18px;
            cursor: help;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        .info-icon:hover {
            opacity: 1;
        }
        
        .tooltip-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 350px;
            max-width: 90vw;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: opacity 0.3s, visibility 0.3s;
            margin-bottom: 10px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .tooltip-content::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #333;
        }
        
        .info-icon-container:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }
        
        .tooltip-section {
            margin-bottom: 12px;
        }
        
        .tooltip-section:last-child {
            margin-bottom: 0;
        }
        
        .tooltip-section strong {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }
        
        .tooltip-section p {
            margin: 0;
            color: #e0e0e0;
        }
        
        /* Botones */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Visor de Proyectos PSO</h1>
        
        <!-- Buscador -->
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Buscar proyecto por nombre o referencia..."
                autocomplete="off"
            >
            <span class="search-icon">üîç</span>
            <div id="autocompleteResults" class="autocomplete-results"></div>
        </div>
        
        <!-- Vista General -->
        <div id="vistaGeneral">
            <!-- KPIs -->
            <div class="kpis">
                <div class="kpi-card">
                    <div class="kpi-value" id="kpiTotal">-</div>
                    <div class="kpi-label">Total Proyectos</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpiEnCurso">-</div>
                    <div class="kpi-label">En Curso</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpiCompletos">-</div>
                    <div class="kpi-label">Completados</div>
                </div>
            </div>
            
            <!-- Gr√°fico Proyectos por Estado -->
            <div class="chart-container">
                <h3>üìä Proyectos por Estado</h3>
                <div id="chartEstados" style="height: 400px;"></div>
            </div>
            
            <!-- Gr√°fico Proyectos por Comercial -->
            <div class="chart-container">
                <h3>üë• Proyectos por Comercial</h3>
                <div id="chartComerciales" style="height: 400px;"></div>
            </div>
        </div>
        
        <!-- Vista Proyecto -->
        <div id="vistaProyecto" class="hidden">
            <button class="btn btn-secondary" onclick="volverListado()">‚Üê Volver al listado</button>
            
            <div id="projectDetails"></div>
            
            <div class="chart-container">
                <h3>üìä Progreso de Subtareas</h3>
                <div id="chartProgreso" style="height: 300px;"></div>
            </div>
            
            <div class="subtasks-list">
                <h3>‚úÖ Subtareas del Proyecto</h3>
                <div id="subtasksList"></div>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">Cargando datos</div>
    </div>

    <script>
        const API_KEY = 'AQUI_API_KEY';
        const LIST_PROYECTOS = '901517007537';
        
        let proyectosData = [];
        let proyectoSeleccionado = null;
        
        // Cargar proyectos al iniciar
        async function cargarProyectos() {
            try {
                document.getElementById('loading').classList.remove('hidden');
                
                const response = await fetch(
                    `https://api.clickup.com/api/v2/list/${LIST_PROYECTOS}/task?subtasks=false&archived=false&include_closed=true`,
                    {
                        headers: {
                            'Authorization': API_KEY
                        }
                    }
                );
                
                const data = await response.json();
                proyectosData = data.tasks;
                
                mostrarKPIs();
                mostrarGraficoEstados();
                mostrarGraficoComerciales();
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar proyectos. Verifica tu conexi√≥n.');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
        
        // Buscador con autocomplete
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const resultsDiv = document.getElementById('autocompleteResults');
            
            if (searchTerm.length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }
            
            const filtered = proyectosData.filter(p => 
                p.name.toLowerCase().includes(searchTerm)
            );
            
            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="autocomplete-item"><small>No se encontraron proyectos</small></div>';
                resultsDiv.style.display = 'block';
                return;
            }
            
            resultsDiv.innerHTML = filtered.slice(0, 5).map(p => `
                <div class="autocomplete-item" onclick="seleccionarProyecto('${p.id}')">
                    <strong>${p.name}</strong><br>
                    <small>${p.status.status} ‚Ä¢ ${new Date(p.date_created).toLocaleDateString()}</small>
                </div>
            `).join('');
            
            resultsDiv.style.display = 'block';
        });
        
        // Cerrar autocomplete al hacer click fuera
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.getElementById('autocompleteResults').style.display = 'none';
            }
        });
        
        // Seleccionar proyecto
        async function seleccionarProyecto(projectId) {
            try {
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('autocompleteResults').style.display = 'none';
                document.getElementById('searchInput').value = '';
                
                // Obtener detalles + subtareas
                const response = await fetch(
                    `https://api.clickup.com/api/v2/task/${projectId}?include_subtasks=true`,
                    {
                        headers: {
                            'Authorization': API_KEY
                        }
                    }
                );
                
                proyectoSeleccionado = await response.json();
                
                // Cargar comentarios para cada subtarea
                if (proyectoSeleccionado.subtasks && proyectoSeleccionado.subtasks.length > 0) {
                    await Promise.all(
                        proyectoSeleccionado.subtasks.map(async (subtask) => {
                            try {
                                const commentsResponse = await fetch(
                                    `https://api.clickup.com/api/v2/task/${subtask.id}/comment`,
                                    {
                                        headers: {
                                            'Authorization': API_KEY
                                        }
                                    }
                                );
                                const commentsData = await commentsResponse.json();
                                subtask.comments = commentsData.comments || [];
                            } catch (error) {
                                console.error(`Error cargando comentarios de ${subtask.id}:`, error);
                                subtask.comments = [];
                            }
                        })
                    );
                }
                
                mostrarVistaProyecto();
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar el proyecto');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
        
        // Mostrar KPIs
        function mostrarKPIs() {
            document.getElementById('kpiTotal').textContent = proyectosData.length;
            document.getElementById('kpiEnCurso').textContent = 
                proyectosData.filter(p => p.status.status !== 'complete').length;
            document.getElementById('kpiCompletos').textContent = 
                proyectosData.filter(p => p.status.status === 'complete').length;
        }
        
        // Gr√°fico Proyectos por Estado
        function mostrarGraficoEstados() {
            const estados = {};
            proyectosData.forEach(task => {
                const estado = task.status.status || 'Sin estado';
                const estadoLabel = estado === 'complete' ? 'Completado' : 
                                   estado === 'in progress' ? 'En Curso' :
                                   estado === 'to do' ? 'Pendiente' : estado;
                estados[estadoLabel] = (estados[estadoLabel] || 0) + 1;
            });
            
            const coloresEstado = {
                'Completado': '#28a745',
                'En Curso': '#ffc107',
                'Pendiente': '#6c757d'
            };
            
            const data = [{
                x: Object.keys(estados),
                y: Object.values(estados),
                type: 'bar',
                marker: {
                    color: Object.keys(estados).map(e => coloresEstado[e] || '#667eea'),
                    line: {
                        color: 'rgba(0,0,0,0.1)',
                        width: 1
                    }
                }
            }];
            
            const layout = {
                margin: { t: 20, b: 60, l: 40, r: 20 },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                xaxis: {
                    title: 'Estado'
                },
                yaxis: {
                    title: 'Cantidad de Proyectos'
                }
            };
            
            Plotly.newPlot('chartEstados', data, layout, {responsive: true, displayModeBar: false});
        }
        
        // Gr√°fico Proyectos por Comercial
        function mostrarGraficoComerciales() {
            const comerciales = {};
            proyectosData.forEach(task => {
                const comercialField = task.custom_fields.find(cf => cf.id === '62be3a36-e444-4928-872d-34f9d7468127');
                const comercial = comercialField?.value?.map(u => u.username).join(', ') || 'Sin asignar';
                comerciales[comercial] = (comerciales[comercial] || 0) + 1;
            });
            
            const data = [{
                labels: Object.keys(comerciales),
                values: Object.values(comerciales),
                type: 'pie',
                hole: 0.4,
                marker: {
                    colors: ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b']
                },
                textinfo: 'label+percent',
                textposition: 'outside'
            }];
            
            const layout = {
                margin: { t: 20, b: 20, l: 20, r: 20 },
                paper_bgcolor: 'rgba(0,0,0,0)',
                showlegend: true,
                legend: {
                    orientation: 'h',
                    y: -0.1
                }
            };
            
            Plotly.newPlot('chartComerciales', data, layout, {responsive: true, displayModeBar: false});
        }
        
        // Mostrar vista de proyecto
        function mostrarVistaProyecto() {
            const p = proyectoSeleccionado;
            
            // Ocultar vista general
            document.getElementById('vistaGeneral').classList.add('hidden');
            document.getElementById('vistaProyecto').classList.remove('hidden');
            
            // Detalles del proyecto
            const comercialField = p.custom_fields.find(cf => cf.id === '62be3a36-e444-4928-872d-34f9d7468127');
            const faseField = p.custom_fields.find(cf => cf.id === 'f9cb1998-d396-4e84-8f43-74dbe5f01cd2');
            const complejidadField = p.custom_fields.find(cf => cf.id === 'c55e8eaa-a47b-427c-87e3-e99ae8840e1f');
            
            // Mapear complejidad
            const complejidadMap = {
                0: { label: 'Baja', emoji: 'üü¢' },
                1: { label: 'Media', emoji: 'üü°' },
                2: { label: 'Alta', emoji: 'üî¥' }
            };
            const complejidad = complejidadField?.value !== null && complejidadField?.value !== undefined ? 
                               complejidadMap[complejidadField.value] : null;
            
            document.getElementById('projectDetails').innerHTML = `
                <div class="project-header">
                    <div class="project-title">${p.name}</div>
                    <div class="project-meta">
                        <div class="meta-item">
                            <span class="meta-label">Estado:</span> ${p.status.status}
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Comercial:</span> 
                            ${comercialField?.value?.map(u => u.username).join(', ') || 'Sin asignar'}
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Complejidad:</span> ${complejidad ? `${complejidad.emoji} ${complejidad.label}` : 'Sin definir'}
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Creado:</span> ${new Date(p.date_created).toLocaleDateString()}
                        </div>
                    </div>
                </div>
            `;
            
            // Subtareas
            const subtasks = p.subtasks || [];
            
            if (subtasks.length > 0) {
                mostrarGraficoProgreso(subtasks);
                mostrarListaSubtareas(subtasks);
            } else {
                document.getElementById('chartProgreso').innerHTML = '<p style="text-align: center; padding: 40px; color: #999;">No hay subtareas en este proyecto</p>';
                document.getElementById('subtasksList').innerHTML = '<p style="text-align: center; padding: 40px; color: #999;">Este proyecto no tiene subtareas.</p>';
            }
        }
        
        // Gr√°fico progreso subtareas
        function mostrarGraficoProgreso(subtasks) {
            const completadas = subtasks.filter(s => s.status.status === 'complete').length;
            const pendientes = subtasks.length - completadas;
            
            const data = [{
                labels: ['Completadas', 'Pendientes'],
                values: [completadas, pendientes],
                type: 'pie',
                hole: 0.4,
                marker: {
                    colors: ['#28a745', '#6c757d']
                },
                textinfo: 'value',
                textposition: 'inside'
            }];
            
            const layout = {
                annotations: [{
                    text: `${completadas}/${subtasks.length}`,
                    font: { size: 32, weight: 'bold', color: '#333' },
                    showarrow: false
                }],
                margin: { t: 20, b: 20, l: 20, r: 20 },
                paper_bgcolor: 'rgba(0,0,0,0)',
                showlegend: true,
                legend: {
                    orientation: 'h',
                    y: -0.1
                }
            };
            
            Plotly.newPlot('chartProgreso', data, layout, {responsive: true, displayModeBar: false});
        }
        
        // Lista de subtareas (VERSI√ìN MEJORADA)
        function mostrarListaSubtareas(subtasks) {
            const sortedSubtasks = subtasks.sort((a, b) => a.orderindex - b.orderindex);
            
            document.getElementById('subtasksList').innerHTML = sortedSubtasks.map(s => {
                const isComplete = s.status.status === 'complete';
                const icon = isComplete ? '‚úÖ' : (s.status.status === 'in progress' ? '‚è≥' : '‚¨ú');
                const statusClass = isComplete ? 'status-complete' : (s.status.status === 'in progress' ? 'status-progress' : 'status-pending');
                
                // Obtener complejidad del custom field
                const complejidadField = s.custom_fields?.find(cf => cf.id === 'c55e8eaa-a47b-427c-87e3-e99ae8840e1f');
                const complejidad = complejidadField?.value || null;
                
                // Mapear complejidad a texto y color
                const complejidadMap = {
                    0: { label: 'Baja', color: '#28a745', emoji: 'üü¢' },
                    1: { label: 'Media', color: '#ffc107', emoji: 'üü°' },
                    2: { label: 'Alta', color: '#dc3545', emoji: 'üî¥' }
                };
                
                const complejidadInfo = complejidad !== null ? complejidadMap[complejidad] : null;
                
                // Descripci√≥n y comentarios para tooltip
                const hasInfo = s.description || (s.comments && s.comments.length > 0);
                const tooltipContent = generateTooltipContent(s);
                
                return `
                    <div class="subtask-item">
                        <span class="subtask-icon">${icon}</span>
                        <span class="subtask-name">${s.name}</span>
                        
                        ${complejidadInfo ? `
                            <span class="subtask-complexity" style="background: ${complejidadInfo.color}20; color: ${complejidadInfo.color};">
                                ${complejidadInfo.emoji} ${complejidadInfo.label}
                            </span>
                        ` : ''}
                        
                        ${hasInfo ? `
                            <div class="info-icon-container">
                                <span class="info-icon">‚ÑπÔ∏è</span>
                                <div class="tooltip-content">${tooltipContent}</div>
                            </div>
                        ` : ''}
                        
                        <span class="subtask-status ${statusClass}">${s.status.status}</span>
                    </div>
                `;
            }).join('');
        }
        
        // Generar contenido del tooltip
        function generateTooltipContent(subtask) {
            let content = '';
            
            // Descripci√≥n
            if (subtask.description) {
                const desc = subtask.description.replace(/<[^>]*>/g, ''); // Eliminar HTML
                content += `
                    <div class="tooltip-section">
                        <strong>üìù Descripci√≥n:</strong>
                        <p>${desc.substring(0, 200)}${desc.length > 200 ? '...' : ''}</p>
                    </div>
                `;
            }
            
            // Comentarios
            if (subtask.comments && subtask.comments.length > 0) {
                const lastComment = subtask.comments[subtask.comments.length - 1];
                const commentText = lastComment.comment_text.replace(/<[^>]*>/g, ''); // Eliminar HTML
                content += `
                    <div class="tooltip-section">
                        <strong>üí¨ √öltimo comentario:</strong>
                        <p><em>${lastComment.user.username}:</em> ${commentText.substring(0, 150)}${commentText.length > 150 ? '...' : ''}</p>
                    </div>
                `;
            }
            
            return content || '<p>Sin informaci√≥n adicional</p>';
        }
        
        // Volver al listado
        function volverListado() {
            document.getElementById('vistaGeneral').classList.remove('hidden');
            document.getElementById('vistaProyecto').classList.add('hidden');
            proyectoSeleccionado = null;
            document.getElementById('searchInput').value = '';
        }
        
        // Iniciar
        cargarProyectos();
    </script>
