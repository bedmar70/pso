<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Viphery ¬∑ Alta de Incidencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00f5d4',
            darkbg: '#0b0f19',
            cardbg: '#121826'
          },
          boxShadow: {
            neon: '0 0 0 1px rgba(0,245,212,0.25), 0 0 28px rgba(0,245,212,0.08)'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-darkbg text-gray-200 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-3xl bg-cardbg rounded-2xl shadow-xl p-8 space-y-8">

    <!-- HEADER -->
    <div class="border-b border-gray-700 pb-4">
      <h1 class="text-2xl font-bold text-primary">Viphery</h1>
      <p class="text-sm text-gray-400">Alta de Incidencia</p>
    </div>

    <!-- FORM -->
    <form id="incidenciaForm" class="space-y-6" enctype="multipart/form-data">
      <input type="hidden" name="list_id" id="list_id" value="" />

      <!-- PROYECTO -->
      <div class="relative">
        <label class="block text-sm mb-1">Proyecto (lista de ClickUp)</label>
        <input
          type="text"
          id="projectSearch"
          autocomplete="off"
          required
          placeholder="Empieza a escribir para buscar proyectos..."
          class="w-full rounded-lg bg-darkbg border border-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
        />
        <div id="projectDropdown"
             class="hidden absolute z-20 mt-2 w-full rounded-xl border border-gray-700 bg-black/60 backdrop-blur shadow-neon overflow-hidden">
          <div id="projectResults" class="max-h-64 overflow-auto"></div>
          <div id="projectEmpty" class="hidden px-4 py-3 text-sm text-gray-400">
            No se encontraron proyectos.
          </div>
        </div>
      </div>

      <!-- EXTRACTO -->
      <div>
        <label class="block text-sm mb-1">Extracto de la incidencia</label>
        <input
          type="text"
          name="taskName"
          required
          class="w-full rounded-lg bg-darkbg border border-gray-700 px-4 py-2 focus:ring-primary"
        />
      </div>

      <!-- DESCRIPCI√ìN -->
      <div>
        <label class="block text-sm mb-1">Descripci√≥n detallada</label>
        <textarea
          name="description"
          rows="6"
          class="w-full rounded-lg bg-darkbg border border-gray-700 px-4 py-2 focus:ring-primary"
        ></textarea>
      </div>

      <!-- PRIORIDAD -->
      <div>
        <label class="block text-sm mb-1">Prioridad</label>
        <select
          name="priority"
          class="w-full rounded-lg bg-darkbg border border-gray-700 px-4 py-2 focus:ring-primary"
        >
          <option value="4">Baja</option>
          <option value="3" selected>Normal</option>
          <option value="2">Alta</option>
          <option value="1">Urgente</option>
        </select>
      </div>

      <!-- ADJUNTOS -->
      <div>
        <label class="block text-sm mb-2">Adjuntar archivos</label>

        <label for="files"
          class="flex items-center justify-center w-full px-4 py-6 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer hover:border-primary hover:shadow-neon transition">
          <span class="text-sm text-gray-400">Haz clic o arrastra archivos aqu√≠</span>
        </label>

        <input id="files" type="file" multiple class="hidden" />

        <ul id="fileList" class="mt-4 space-y-2 text-sm"></ul>
      </div>

      <!-- BOT√ìN -->
      <div>
        <button id="submitBtn"
          class="w-full bg-primary text-black font-semibold py-3 rounded-xl hover:opacity-90">
          Enviar incidencia
        </button>
        <p id="statusMsg" class="mt-3 text-sm hidden"></p>
      </div>
    </form>
  </div>

<script>
  const form = document.getElementById('incidenciaForm');
  const fileInput = document.getElementById('files');
  const fileList = document.getElementById('fileList');
  const statusMsg = document.getElementById('statusMsg');
  const submitBtn = document.getElementById('submitBtn');

  const CREATE_INCIDENCE_URL =
    'https://n8n.escueladeefectividad.com/webhook/viphery-crear-incidencia';

  let filesBuffer = [];

  fileInput.addEventListener('change', () => {
    for (const f of fileInput.files) filesBuffer.push(f);
    renderFiles();
    fileInput.value = '';
  });

  function renderFiles() {
    fileList.innerHTML = '';
    filesBuffer.forEach((file, i) => {
      const li = document.createElement('li');
      li.className = 'flex justify-between items-center bg-darkbg border border-gray-700 rounded px-3 py-2';
      li.innerHTML = `
        <span class="truncate">üìé ${file.name}</span>
        <button type="button" class="text-red-400">‚úï</button>
      `;
      li.querySelector('button').onclick = () => {
        filesBuffer.splice(i, 1);
        renderFiles();
      };
      fileList.appendChild(li);
    });
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();

    submitBtn.disabled = true;
    statusMsg.textContent = 'Enviando incidencia...';
    statusMsg.className = 'mt-3 text-sm text-gray-400';

    const fd = new FormData(form);
    filesBuffer.forEach(f => fd.append('file', f));

    try {
      const res = await fetch(CREATE_INCIDENCE_URL, { method: 'POST', body: fd });
      if (!res.ok) throw new Error();

      statusMsg.textContent = '‚úÖ Incidencia enviada correctamente';
      statusMsg.className = 'mt-3 text-sm text-green-400';

      setTimeout(() => {
        form.reset();
        filesBuffer = [];
        renderFiles();
        statusMsg.textContent = '';
      }, 2500);

    } catch {
      statusMsg.textContent = '‚ùå Error al enviar la incidencia';
      statusMsg.className = 'mt-3 text-sm text-red-400';
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
