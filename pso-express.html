<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSO Gesti√≥n: Modo Seguro</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { background-color: #050505; color: #e2e8f0; font-family: sans-serif; }
    .cyber-input { background: rgba(255, 255, 255, 0.05); border: 1px solid #333; color: #00f3ff; width: 100%; border-radius: 0.5rem; padding: 0.75rem; }
    .cyber-input:focus { outline: none; border-color: #00f3ff; box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }
    .hidden-force { display: none !important; } /* Clase de seguridad para ocultar */
  </style>
</head>
<body class="p-4 flex justify-center min-h-screen">

  <div class="w-full max-w-4xl bg-gray-900/80 p-6 rounded-xl border border-gray-700 shadow-2xl">
    
    <div class="border-b border-gray-700 pb-4 mb-6 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-white">PSO <span class="text-[#00f3ff]">SYSTEM</span></h1>
        <p class="text-xs text-gray-400">MODO ACCESO DIRECTO</p>
      </div>
      <div class="text-right text-xs">
        <div class="text-[#00f3ff] font-bold">USUARIO ACTIVO</div>
        <div class="text-gray-500">Permisos VIP Habilitados</div>
      </div>
    </div>

    <form id="gestionForm" class="space-y-6">
      
      <div class="col-span-1 md:col-span-2">
        <label class="block text-[#00f3ff] text-xs font-bold uppercase mb-2">TIPO DE GESTI√ìN</label>
        <select id="tipoGestion" class="cyber-input text-lg font-bold bg-black">
          <option value="">SELECCIONAR OPERACI√ìN...</option>
          <option value="Alta nueva">üöÄ ALTA NUEVA</option>
          <option value="Modificaci√≥n">üìù MODIFICACI√ìN</option>
          <option value="Consultas - Varios">‚ùì CONSULTAS VARIOS</option>
          <option value="Consulta - Precio Clich√©">üí∞ CONSULTA PRECIO CLICH√âS</option>
          <option value="Consulta - Dise√±o Plano">üìê CONSULTA PLANO</option>
          <option value="Consulta - Dise√±o">üé® CONSULTA DISE√ëO</option>
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div id="campo_nombreSolicitante" class="hidden-force col-span-1">
          <label class="block text-gray-400 text-xs uppercase mb-1">Solicitante</label>
          <input type="text" name="nombreSolicitante" class="cyber-input" placeholder="Nombre Agente">
        </div>
        <div id="campo_emailSolicitante" class="hidden-force col-span-1">
          <label class="block text-gray-400 text-xs uppercase mb-1">Email</label>
          <input type="email" name="emailSolicitante" class="cyber-input" placeholder="email@pso.com">
        </div>

        <div id="campo_nombreProyecto" class="hidden-force col-span-1 md:col-span-2">
          <label class="block text-purple-400 text-xs font-bold uppercase mb-1">Nombre Proyecto</label>
          <input type="text" name="nombreProyecto" class="cyber-input" placeholder="Ej: Proyecto Alpha">
        </div>

        <div id="campo_cliente" class="hidden-force col-span-1 md:col-span-2">
          <label class="block text-gray-400 text-xs uppercase mb-1">Vincular Cliente (Base de Datos)</label>
          <div class="relative">
            <input type="text" id="searchCliente" class="cyber-input pl-10" placeholder="Buscar cliente..." autocomplete="off">
            <span class="absolute left-3 top-3 text-gray-500">üîç</span>
            <div id="resCliente" class="absolute z-50 w-full bg-black border border-[#00f3ff] mt-1 rounded max-h-60 overflow-y-auto hidden"></div>
          </div>
          <div id="selCliente" class="mt-2 p-2 bg-[#00f3ff]/20 text-[#00f3ff] text-sm rounded hidden"></div>
          <input type="hidden" name="clienteId" id="clienteId">
        </div>

        <div id="campo_buscarProyecto" class="hidden-force col-span-1 md:col-span-2">
          <label class="block text-gray-400 text-xs uppercase mb-1">Vincular Proyecto Existente</label>
          <div class="relative">
            <input type="text" id="searchProyecto" class="cyber-input pl-10" placeholder="Buscar ID de tarea..." autocomplete="off">
            <span class="absolute left-3 top-3 text-gray-500">üìÇ</span>
            <div id="resProyecto" class="absolute z-50 w-full bg-black border border-[#00f3ff] mt-1 rounded max-h-60 overflow-y-auto hidden"></div>
          </div>
          <div id="selProyecto" class="mt-2 p-2 bg-[#00f3ff]/20 text-[#00f3ff] text-sm rounded hidden"></div>
          <input type="hidden" name="proyectoId" id="proyectoId">
        </div>

        <div id="campo_descripcion" class="hidden-force col-span-1 md:col-span-2">
          <label class="block text-gray-400 text-xs uppercase mb-1">Descripci√≥n</label>
          <textarea name="descripcion" rows="4" class="cyber-input"></textarea>
        </div>

        <div id="campo_referenciaPSO" class="hidden-force col-span-1">
          <label class="block text-gray-400 text-xs uppercase mb-1">Ref. PSO</label>
          <input type="text" name="referenciaPSO" class="cyber-input">
        </div>

        <div id="campo_prioridadBoceto" class="hidden-force col-span-1">
          <label class="block text-gray-400 text-xs uppercase mb-1">Prioridad</label>
          <select name="prioridadBoceto" class="cyber-input">
            <option value="Normal">Normal</option>
            <option value="Urgente">URGENTE</option>
          </select>
        </div>

        <div id="campo_necesitaCosteCliches" class="hidden-force col-span-1">
          <label class="block text-gray-400 text-xs uppercase mb-1">¬øCoste Clich√©s?</label>
          <select name="necesitaCosteCliches" class="cyber-input">
            <option value="-">-</option>
            <option value="SI">SI</option>
            <option value="NO">NO</option>
          </select>
        </div>

        <div id="campo_tipoImpresion" class="hidden-force col-span-1">
          <label class="block text-gray-400 text-xs uppercase mb-1">Impresi√≥n</label>
          <select name="tipoImpresion" class="cyber-input">
            <option value="-">-</option>
            <option value="Interior">Interior</option>
            <option value="Exterior">Exterior</option>
          </select>
        </div>

        <div id="campo_materiales" class="hidden-force col-span-1 md:col-span-2">
          <label class="block text-gray-400 text-xs uppercase mb-1">Materiales</label>
          <input type="text" name="materiales" class="cyber-input">
        </div>

        <div id="campo_enlaceDiseno" class="hidden-force col-span-1 md:col-span-2">
          <label class="block text-gray-400 text-xs uppercase mb-1">Enlace Dise√±o</label>
          <input type="url" name="enlaceDiseno" class="cyber-input">
        </div>

        <div id="campo_metricasTecnicas" class="hidden-force col-span-1 md:col-span-2 bg-white/5 p-4 rounded border border-white/10">
           <div class="text-[#00f3ff] font-bold text-sm mb-3 border-b border-white/10 pb-1">M√âTRICAS T√âCNICAS</div>
           <div class="grid grid-cols-3 gap-4">
              <div>
                <label class="text-[10px] text-gray-400">Ca√≠das</label>
                <input type="number" name="numCaidas" class="cyber-input text-center">
              </div>
              <div>
                <label class="text-[10px] text-gray-400">Repeticiones</label>
                <input type="number" name="numRepeticiones" class="cyber-input text-center">
              </div>
              <div>
                <label class="text-[10px] text-gray-400">Colores</label>
                <input type="number" name="numColores" class="cyber-input text-center">
              </div>
              <div class="col-span-3">
                <label class="text-[10px] text-gray-400">Barnices</label>
                <select name="barnices" class="cyber-input">
                  <option value="-">-</option>
                  <option value="SI">SI</option>
                  <option value="NO">NO</option>
                </select>
              </div>
           </div>
        </div>

        <div id="campo_presupuesto" class="hidden-force col-span-1">
          <label class="block text-gray-400 text-xs uppercase mb-1">Presupuesto</label>
          <input type="number" name="presupuesto" class="cyber-input">
        </div>

        <div id="campo_complejidad" class="hidden-force col-span-1">
          <label class="block text-gray-400 text-xs uppercase mb-1">Complejidad</label>
          <input type="range" name="complejidad" min="1" max="4" class="w-full">
        </div>

        <div id="campo_fechaPrometida" class="hidden-force col-span-1">
          <label class="block text-gray-400 text-xs uppercase mb-1">Deadline</label>
          <input type="date" name="fechaPrometida" class="cyber-input">
        </div>

        <div id="campo_observaciones" class="hidden-force col-span-1 md:col-span-2">
          <label class="block text-gray-400 text-xs uppercase mb-1">Observaciones</label>
          <textarea name="observaciones" rows="2" class="cyber-input"></textarea>
        </div>

        <div id="campo_archivos" class="hidden-force col-span-1 md:col-span-2 border-2 border-dashed border-gray-600 p-6 text-center rounded cursor-pointer hover:border-[#00f3ff]">
           <p class="text-gray-400">üìé Adjuntar Archivos</p>
           <input type="file" id="archivos" multiple class="hidden">
           <div id="listaArchivos" class="mt-2 text-sm text-left"></div>
        </div>

      </div>

      <button type="submit" id="btnEnviar" class="w-full bg-[#00f3ff] text-black font-bold py-4 rounded hover:bg-white transition">
        TRANSMITIR DATOS
      </button>

    </form>
  </div>

  <script>
    // --- 1. DEFINICI√ìN DE CAMPOS POR TIPO ---
    const TIPOS = {
      'Alta nueva': ['nombreSolicitante', 'emailSolicitante', 'nombreProyecto', 'descripcion', 'cliente', 'referenciaPSO', 'prioridadBoceto', 'necesitaCosteCliches', 'tipoImpresion', 'materiales', 'enlaceDiseno', 'archivos', 'presupuesto', 'complejidad', 'fechaPrometida'],
      'Modificaci√≥n': ['nombreSolicitante', 'emailSolicitante', 'nombreProyecto', 'descripcion', 'cliente', 'referenciaPSO', 'prioridadBoceto', 'necesitaCosteCliches', 'tipoImpresion', 'materiales', 'enlaceDiseno', 'archivos', 'presupuesto', 'complejidad', 'fechaPrometida', 'observaciones', 'buscarProyecto'],
      'Consultas - Varios': ['nombreSolicitante', 'emailSolicitante', 'descripcion', 'archivos', 'enlaceDiseno', 'observaciones'],
      'Consulta - Precio Clich√©': ['nombreSolicitante', 'emailSolicitante', 'nombreProyecto', 'descripcion', 'cliente', 'referenciaPSO', 'prioridadBoceto', 'necesitaCosteCliches', 'tipoImpresion', 'materiales', 'enlaceDiseno', 'archivos', 'presupuesto', 'complejidad', 'fechaPrometida', 'observaciones', 'metricasTecnicas'],
      'Consulta - Dise√±o Plano': ['descripcion', 'archivos', 'presupuesto', 'complejidad', 'fechaPrometida', 'emailSolicitante'],
      'Consulta - Dise√±o': ['descripcion', 'archivos', 'presupuesto', 'complejidad', 'fechaPrometida', 'emailSolicitante']
    };

    const WEBHOOKS = {
      buscarProyectos: 'https://n8n.escueladeefectividad.com/webhook/pso-buscar-proyectos',
      buscarClientes: 'https://n8n.escueladeefectividad.com/webhook/pso-buscar-clientes',
      crearTarea: 'https://n8n.escueladeefectividad.com/webhook/pso-crear-tarea-gestion'
    };

    // --- 2. CONTROL DE VISIBILIDAD (M√âTODO BRUTO) ---
    document.getElementById('tipoGestion').addEventListener('change', function(e) {
      const seleccion = e.target.value;
      console.log('Selecci√≥n cambiada a:', seleccion);

      // A. Ocultar TODO primero
      document.querySelectorAll('[id^="campo_"]').forEach(el => {
        el.classList.add('hidden-force'); // Usamos !important para asegurar ocultaci√≥n
        el.style.display = 'none'; // Doble seguridad
      });

      if (!seleccion) return;

      // B. Mostrar solo los necesarios
      const camposAMostrar = TIPOS[seleccion] || [];
      camposAMostrar.forEach(idCampo => {
        const elemento = document.getElementById('campo_' + idCampo);
        if (elemento) {
          elemento.classList.remove('hidden-force');
          elemento.style.display = 'block'; // Forzamos display block
          
          // Correcci√≥n visual para grids (si ocupa 2 columnas)
          if(elemento.classList.contains('md:col-span-2') && window.innerWidth >= 768) {
             elemento.style.gridColumn = 'span 2 / span 2';
          }
        } else {
          console.warn('Campo no encontrado en HTML:', idCampo);
        }
      });
    });

    // --- 3. L√ìGICA DE B√öSQUEDA ROLLUP (APLANADO JSON) ---
    let debounceTimer;
    async function buscarEnN8N(query, url, contenedorResultados, tipo) {
      contenedorResultados.innerHTML = '<div class="p-2 text-[#00f3ff]">Buscando...</div>';
      contenedorResultados.classList.remove('hidden');
      
      try {
        const res = await fetch(url, { 
            method: 'POST', 
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ query }) 
        });
        const datosCrudos = await res.json();
        
        // APLANADO DE JSON: Crucial para que funcione Clientes y Proyectos
        // Intentamos mapear .json si existe, si no, usamos el objeto directo
        const items = datosCrudos.map(d => d.json ? d.json : d).filter(Boolean);

        if(items.length === 0) {
            contenedorResultados.innerHTML = '<div class="p-2 text-gray-500">Sin resultados</div>';
            return;
        }

        contenedorResultados.innerHTML = items.map(item => `
            <div class="p-2 hover:bg-[#00f3ff]/20 cursor-pointer border-b border-gray-800"
                 onclick='seleccionarItem(${JSON.stringify(item).replace(/'/g, "&apos;")}, "${tipo}")'>
               <div class="font-bold text-white">${item.name}</div>
               <div class="text-xs text-[#00f3ff]">${item.id || ''}</div>
            </div>
        `).join('');

      } catch (err) {
        console.error(err);
        contenedorResultados.innerHTML = '<div class="p-2 text-red-500">Error conexi√≥n</div>';
      }
    }

    window.seleccionarItem = function(item, tipo) {
       if(tipo === 'cliente') {
           document.getElementById('searchCliente').value = '';
           document.getElementById('resCliente').classList.add('hidden');
           document.getElementById('selCliente').innerHTML = `Cliente: <b>${item.name}</b>`;
           document.getElementById('selCliente').classList.remove('hidden');
           document.getElementById('clienteId').value = item.id;
           window.clienteSeleccionado = item; // Guardar objeto completo
       } else {
           document.getElementById('searchProyecto').value = '';
           document.getElementById('resProyecto').classList.add('hidden');
           document.getElementById('selProyecto').innerHTML = `Proyecto: <b>${item.name}</b>`;
           document.getElementById('selProyecto').classList.remove('hidden');
           document.getElementById('proyectoId').value = item.id;
           window.proyectoSeleccionado = item;
       }
    };

    // Listeners B√∫squeda
    document.getElementById('searchCliente').addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        if(e.target.value.length < 2) return;
        debounceTimer = setTimeout(() => buscarEnN8N(e.target.value, WEBHOOKS.buscarClientes, document.getElementById('resCliente'), 'cliente'), 300);
    });

    document.getElementById('searchProyecto').addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        if(e.target.value.length < 2) return;
        debounceTimer = setTimeout(() => buscarEnN8N(e.target.value, WEBHOOKS.buscarProyectos, document.getElementById('resProyecto'), 'proyecto'), 300);
    });

    // --- 4. ARCHIVOS Y ENV√çO ---
    const fileInput = document.getElementById('archivos');
    let archivosSeleccionados = [];
    
    document.getElementById('campo_archivos').addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
        archivosSeleccionados = [...archivosSeleccionados, ...Array.from(e.target.files)];
        mostrarArchivos();
    });

    function mostrarArchivos() {
        document.getElementById('listaArchivos').innerHTML = archivosSeleccionados.map(f => 
            `<div>üìÑ ${f.name} <span class="text-xs text-gray-500">(${(f.size/1024).toFixed(0)}KB)</span></div>`
        ).join('');
    }

    document.getElementById('gestionForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        btn.disabled = true;
        btn.innerText = 'ENVIANDO...';

        try {
            const formData = new FormData(e.target);
            
            // Adjuntar datos hardcodeados usuario
            formData.append('nombreSolicitante', 'USUARIO COMERCIAL');
            formData.append('emailSolicitante', 'comercial@pso.com');
            
            // Adjuntar objetos JSON completos
            if(window.clienteSeleccionado) formData.append('cliente', JSON.stringify(window.clienteSeleccionado));
            if(window.proyectoSeleccionado) formData.append('proyecto_relacionado', JSON.stringify(window.proyectoSeleccionado));

            // Archivos
            archivosSeleccionados.forEach((f, i) => formData.append(`archivo_${i}`, f));

            const res = await fetch(WEBHOOKS.crearTarea, { method: 'POST', body: formData });
            
            if(res.ok) {
                Swal.fire('¬°Enviado!', 'Datos transmitidos correctamente', 'success');
                e.target.reset();
                archivosSeleccionados = [];
                mostrarArchivos();
                // Limpiar selecciones visuales
                document.getElementById('selCliente').innerHTML = '';
                document.getElementById('selCliente').classList.add('hidden');
                document.getElementById('selProyecto').innerHTML = '';
                document.getElementById('selProyecto').classList.add('hidden');
                // Resetear visibilidad
                document.getElementById('tipoGestion').dispatchEvent(new Event('change'));
            } else {
                throw new Error('Error en servidor');
            }
        } catch (err) {
            Swal.fire('Error', 'No se pudo enviar. Verifica tu conexi√≥n.', 'error');
        } finally {
            btn.disabled = false;
            btn.innerText = 'TRANSMITIR DATOS';
        }
    });

  </script>
</body>
</html>
