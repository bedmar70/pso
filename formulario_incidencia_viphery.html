<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Viphery 1.0 · Alta de Incidencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00f5d4',
            darkbg: '#0b0f19',
            cardbg: '#121826'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-darkbg text-gray-200 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-3xl bg-cardbg rounded-2xl shadow-xl p-8 space-y-8">

    <!-- HEADER -->
    <div class="border-b border-gray-700 pb-4">
      <h1 class="text-2xl font-bold text-primary">Viphery</h1>
      <p class="text-sm text-gray-400">Alta de Incidencia</p>
    </div>

    <!-- FORM -->
    <form id="incidenciaForm" class="space-y-6" enctype="multipart/form-data">

      <!-- EXTRACTO -->
      <div>
        <label class="block text-sm mb-1">Extracto de la incidencia</label>
        <input
          type="text"
          name="taskName"
          required
          placeholder="Ej. Puertas dañadas en montaje"
          class="w-full rounded-lg bg-darkbg border border-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- DESCRIPCIÓN -->
      <div>
        <label class="block text-sm mb-1">Descripción detallada</label>
        <textarea
          name="description"
          rows="5"
          placeholder="Describe la incidencia con el máximo detalle posible…"
          class="w-full rounded-lg bg-darkbg border border-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
        ></textarea>
      </div>

      <!-- PRIORIDAD -->
      <div>
        <label class="block text-sm mb-1">Prioridad</label>
        <select
          name="priority"
          class="w-full rounded-lg bg-darkbg border border-gray-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
        >
          <option value="4">Baja</option>
          <option value="3" selected>Normal</option>
          <option value="2">Alta</option>
          <option value="1">Urgente</option>
        </select>
      </div>

      <!-- ADJUNTOS -->
      <div>
        <label class="block text-sm mb-2">Adjuntar archivos</label>

        <label
          for="files"
          class="flex items-center justify-center w-full px-4 py-6 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer hover:border-primary transition"
        >
          <span class="text-sm text-gray-400">
            Haz clic o arrastra archivos aquí
          </span>
        </label>

        <input
          id="files"
          type="file"
          name="file"
          multiple
          class="hidden"
        />

        <!-- LISTADO DE ARCHIVOS -->
        <ul id="fileList" class="mt-4 space-y-2 text-sm text-gray-300"></ul>
      </div>

      <!-- BOTÓN -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full bg-primary text-black font-semibold py-3 rounded-xl hover:opacity-90 transition"
        >
          Enviar incidencia
        </button>
      </div>

    </form>
  </div>

  <!-- SCRIPT -->
  <script>
    const fileInput = document.getElementById('files');
    const fileList = document.getElementById('fileList');
    const form = document.getElementById('incidenciaForm');

    fileInput.addEventListener('change', () => {
      fileList.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-darkbg border border-gray-700 rounded-lg px-3 py-2';
        li.innerHTML = `
          <span>${file.name}</span>
          <span class="text-xs text-gray-400">${(file.size / 1024).toFixed(1)} KB</span>
        `;
        fileList.appendChild(li);
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch('https://TU_N8N_WEBHOOK_URL', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Incidencia enviada correctamente');
        form.reset();
        fileList.innerHTML = '';
      } else {
        alert('Error al enviar la incidencia');
      }
    });
  </script>

</body>
</html>
