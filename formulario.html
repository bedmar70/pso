<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Consulta - PSO Dise√±o</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 650px;
      width: 100%;
    }
    
    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    
    .required::after {
      content: " *";
      color: #e74c3c;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .autocomplete-container {
      position: relative;
    }
    
    .autocomplete-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #667eea;
      border-top: none;
      border-radius: 0 0 6px 6px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .autocomplete-item {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s ease;
    }
    
    .autocomplete-item:last-child {
      border-bottom: none;
    }
    
    .autocomplete-item:hover {
      background: #f8f9ff;
    }
    
    .autocomplete-item strong {
      color: #333;
      display: block;
      margin-bottom: 4px;
    }
    
    .autocomplete-item small {
      color: #666;
      font-size: 12px;
    }
    
    .autocomplete-loading {
      padding: 12px;
      text-align: center;
      color: #666;
    }
    
    .selected-project {
      padding: 16px;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      border-left: 4px solid #4caf50;
      border-radius: 6px;
      margin-top: 12px;
      display: none;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .selected-project strong {
      color: #2e7d32;
      display: block;
      margin-bottom: 8px;
    }
    
    .selected-project .detail {
      color: #1b5e20;
      font-size: 13px;
      margin: 4px 0;
    }
    
    .selected-project a {
      color: #1976d2;
      text-decoration: none;
      font-size: 12px;
    }
    
    .selected-project a:hover {
      text-decoration: underline;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üé® Nueva Consulta de Dise√±o</h2>
    <p class="subtitle">Pl√°sticos Sierra del Oro - Gesti√≥n de Proyectos</p>
    
    <div id="alertContainer"></div>
    
    <form id="consultaForm">
      <div class="form-group">
        <label for="proyectoSearch" class="required">Buscar Proyecto Existente</label>
        <div class="autocomplete-container">
          <input 
            type="text" 
            id="proyectoSearch" 
            placeholder="Escribe el nombre del proyecto (m√≠n. 2 caracteres)..."
            autocomplete="off"
            required
          >
          <div id="autocompleteResults" class="autocomplete-results"></div>
        </div>
        <p class="help-text">Busca por: Env-2025, nombre del proyecto, o comercial asignado</p>
        <div id="selectedProject" class="selected-project"></div>
        <input type="hidden" id="proyectoId" name="proyecto_id" required>
        <input type="hidden" id="proyectoData" name="proyecto_data">
      </div>

      <div class="form-group">
        <label for="tipoConsulta" class="required">Tipo de Solicitud</label>
        <select id="tipoConsulta" name="tipo_consulta" required>
          <option value="">Selecciona una opci√≥n...</option>
          <option value="nuevo">üÜï Nuevo Dise√±o</option>
          <option value="cambio">‚úèÔ∏è Cambio en Dise√±o Existente</option>
          <option value="consulta">üí¨ Consulta/Presupuesto</option>
          <option value="urgente">üö® Solicitud Urgente</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descripcion" class="required">Descripci√≥n Detallada</label>
        <textarea 
          id="descripcion" 
          name="descripcion" 
          rows="5" 
          placeholder="Describe los detalles: qu√© necesitas, plazos, especificaciones t√©cnicas, referencias..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="prioridad">Prioridad</label>
        <select id="prioridad" name="prioridad">
          <option value="3">‚ö™ Normal (2-3 d√≠as)</option>
          <option value="2">üü° Alta (1-2 d√≠as)</option>
          <option value="1">üî¥ Urgente (mismo d√≠a)</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">
        Enviar Consulta
      </button>
    </form>
  </div>

  <script>
    // ============================================
    // CONFIGURACI√ìN - EDITA ESTOS VALORES
    // ============================================
    
    const CONFIG = {
      // ===== CLICKUP API KEY =====
      // ‚ö†Ô∏è IMPORTANTE: Reemplaza con tu API Key real
      // Obtener en: ClickUp ‚Üí Settings ‚Üí Apps ‚Üí API Token
      CLICKUP_API_KEY: 'pk_4607189_DVKSS5JUJBLEMV7IEA5E63R5XGK959IV',
      
      // ===== LIST IDs =====
      CLICKUP_LIST_ID_MAESTRO: '901517007537',    // ‚úÖ Lista "Maestra Proyectos / CRM"
      CLICKUP_LIST_ID_CONSULTAS: '901517601389',  // ‚úÖ Lista "Consultas Comerciales"
      
      // ===== CUSTOM FIELD IDs DE LISTA CONSULTAS =====
      // ‚úÖ Configurados autom√°ticamente
      CUSTOM_FIELDS_CONSULTAS: {
        nombre_proyecto: '781be8ce-58a3-41ab-b266-58ee4a6f839b',  // "Nombre del Proyecto"
        proyecto_id: '11303f97-7fc2-4af5-973a-1a5def556ab1',      // "Proyecto_ID"
        comercial: '102a560c-06f0-4f0e-84a5-ac0de8172bd2',        // "Comercial_Responsable"
        tipo_original: '24290268-76f8-4a26-84fa-a579614407b2'     // "Tipo_Original"
      },
      
      // ===== CUSTOM FIELD IDs DE LISTA MAESTRA =====
      // ‚úÖ Ya configurados
      CUSTOM_FIELDS_MAESTRO: {
        comercial_asignado: '62be3a36-e444-4928-872d-34f9d7468127',  // "Comercial_Asignado"
        tipo_gestion: 'f1d46a8d-1177-4135-98cb-d18d8268e67e',        // "Tipo Gesti√≥n"
        fases: 'f9cb1998-d396-4e84-8f43-74dbe5f01cd2',               // "Fases"
        complejidad: '25eee947-6596-4751-8cdc-4e7d3d6a4bd3'          // "Complejidad"
      }
    };
    
    // ============================================
    // C√ìDIGO PRINCIPAL
    // ============================================
    
    const searchInput = document.getElementById('proyectoSearch');
    const resultsContainer = document.getElementById('autocompleteResults');
    const selectedProjectDiv = document.getElementById('selectedProject');
    const proyectoIdInput = document.getElementById('proyectoId');
    const proyectoDataInput = document.getElementById('proyectoData');
    const form = document.getElementById('consultaForm');
    const submitBtn = document.getElementById('submitBtn');
    const alertContainer = document.getElementById('alertContainer');

    let selectedProject = null;
    let searchTimeout = null;

    // ============================================
    // FUNCIONES AUXILIARES
    // ============================================
    
    function getCustomFieldValue(customFields, fieldId) {
      const field = customFields?.find(f => f.id === fieldId);
      if (!field) return null;
      
      // Manejar diferentes tipos de campos
      if (field.type === 'users' && field.value) {
        // Retornar array de usuarios
        return field.value;
      }
      if (field.type === 'drop_down' && field.value) {
        // Para dropdowns, ClickUp devuelve un objeto con id y name
        // Si es un string, necesitamos buscar en type_config.options
        if (typeof field.value === 'string') {
          const option = field.type_config?.options?.find(opt => opt.id === field.value);
          return option || { id: field.value, name: field.value };
        }
        return field.value;
      }
      
      return field.value || null;
    }

    function extractClienteFromName(taskName) {
      // Extraer cliente del nombre de tarea
      // Formato: "Env-2025 Encargo Plasticos ImpulseOS"
      // Puede tener varios formatos, ajusta seg√∫n tu necesidad
      
      // Intenta extraer despu√©s del c√≥digo Env-XXXX
      const match = taskName.match(/Env-\d+\s+(.+)/);
      if (match) return match[1];
      
      // Si no coincide, retorna el nombre completo
      return taskName;
    }

    // ============================================
    // AUTOCOMPLETE - B√öSQUEDA EN CLICKUP
    // ============================================
    
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();
      
      clearTimeout(searchTimeout);
      
      if (query.length < 2) {
        resultsContainer.style.display = 'none';
        resultsContainer.innerHTML = '';
        return;
      }

      resultsContainer.innerHTML = '<div class="autocomplete-loading"><div class="spinner"></div>Buscando proyectos...</div>';
      resultsContainer.style.display = 'block';

      searchTimeout = setTimeout(() => {
        searchClickUpProjects(query);
      }, 400);
    });

    async function searchClickUpProjects(query) {
      try {
        const response = await fetch(
          `https://api.clickup.com/api/v2/list/${CONFIG.CLICKUP_LIST_ID_MAESTRO}/task?archived=false&subtasks=false`,
          {
            method: 'GET',
            headers: {
              'Authorization': CONFIG.CLICKUP_API_KEY,
              'Content-Type': 'application/json'
            }
          }
        );

        if (!response.ok) {
          throw new Error(`Error ClickUp API: ${response.status}`);
        }

        const data = await response.json();
        
        // Filtrar tareas que coincidan con la b√∫squeda
        const filtered = data.tasks.filter(task => {
          const searchLower = query.toLowerCase();
          const taskName = task.name.toLowerCase();
          
          // Buscar en nombre de tarea
          if (taskName.includes(searchLower)) return true;
          
          // Buscar en comercial asignado
          const comercialField = getCustomFieldValue(task.custom_fields, CONFIG.CUSTOM_FIELDS_MAESTRO.comercial_asignado);
          if (comercialField && Array.isArray(comercialField)) {
            const comercialMatch = comercialField.some(user => 
              user.username?.toLowerCase().includes(searchLower)
            );
            if (comercialMatch) return true;
          }
          
          return false;
        });

        displayResults(filtered);
        
      } catch (error) {
        console.error('Error searching ClickUp:', error);
        resultsContainer.innerHTML = `
          <div class="autocomplete-item" style="color: #e74c3c;">
            ‚ùå Error al buscar proyectos: ${error.message}
            <br><small>Verifica la API Key y el List ID en CONFIG</small>
          </div>
        `;
      }
    }

    function displayResults(tasks) {
      resultsContainer.innerHTML = '';
      
      if (tasks.length === 0) {
        resultsContainer.innerHTML = `
          <div class="autocomplete-item">
            üîç No se encontraron proyectos. Intenta con otro t√©rmino.
          </div>
        `;
        resultsContainer.style.display = 'block';
        return;
      }

      // Limitar a 10 resultados
      tasks.slice(0, 10).forEach(task => {
        const comercialField = getCustomFieldValue(task.custom_fields, CONFIG.CUSTOM_FIELDS_MAESTRO.comercial_asignado);
        const tipoGestion = getCustomFieldValue(task.custom_fields, CONFIG.CUSTOM_FIELDS_MAESTRO.tipo_gestion);
        const complejidad = getCustomFieldValue(task.custom_fields, CONFIG.CUSTOM_FIELDS_MAESTRO.complejidad);

        const comercialNames = comercialField && Array.isArray(comercialField) 
          ? comercialField.map(u => u.username).join(', ') 
          : 'Sin asignar';

        const tipoGestionName = tipoGestion?.name || 'N/A';
        const estado = task.status?.status || 'Sin estado';

        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.innerHTML = `
          <strong>${task.name}</strong>
          <small>
            üë§ ${comercialNames} | 
            üìã ${tipoGestionName} | 
            üìä ${estado}
            ${complejidad ? ` | ‚≠ê ${complejidad}` : ''}
          </small>
        `;
        
        item.addEventListener('click', () => selectProject({
          id: task.id,
          name: task.name,
          clienteExtraido: extractClienteFromName(task.name),
          comercial: comercialField,
          comercialNames: comercialNames,
          tipoGestion: tipoGestion,
          complejidad: complejidad,
          estado: estado,
          url: task.url,
          customFields: task.custom_fields,
          listId: task.list.id
        }));
        
        resultsContainer.appendChild(item);
      });

      resultsContainer.style.display = 'block';
    }

    function selectProject(project) {
      selectedProject = project;
      proyectoIdInput.value = project.id;
      proyectoDataInput.value = JSON.stringify(project);
      searchInput.value = project.name;
      
      selectedProjectDiv.innerHTML = `
        <strong>‚úÖ Proyecto seleccionado</strong>
        <div class="detail">üìÅ Proyecto: ${project.name}</div>
        <div class="detail">üè¢ Cliente: ${project.clienteExtraido}</div>
        <div class="detail">üë§ Comercial: ${project.comercialNames}</div>
        <div class="detail">üìã Tipo: ${project.tipoGestion?.name || 'N/A'}</div>
        <div class="detail">üìä Estado: ${project.estado}</div>
        <a href="${project.url}" target="_blank">üîó Ver en ClickUp</a>
      `;
      selectedProjectDiv.style.display = 'block';
      resultsContainer.style.display = 'none';
    }

    // Ocultar resultados al hacer clic fuera
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.autocomplete-container')) {
        resultsContainer.style.display = 'none';
      }
    });

    // ============================================
    // ENV√çO DEL FORMULARIO
    // ============================================
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!selectedProject) {
        showAlert('Por favor selecciona un proyecto de la lista', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner"></div>Enviando...';

      try {
        const formData = {
          proyecto_id: proyectoIdInput.value,
          proyecto_metadata: selectedProject,
          tipo_consulta: document.getElementById('tipoConsulta').value,
          descripcion: document.getElementById('descripcion').value,
          prioridad: document.getElementById('prioridad').value,
          timestamp: new Date().toISOString()
        };

        const result = await createClickUpTask(formData);

        showAlert(`‚úÖ Consulta enviada correctamente. Tarea creada: ${result.name}`, 'success');
        
        // Reset form
        setTimeout(() => {
          form.reset();
          selectedProjectDiv.style.display = 'none';
          selectedProject = null;
          proyectoIdInput.value = '';
        }, 2000);
        
      } catch (error) {
        console.error('Error:', error);
        showAlert(`‚ùå Error al enviar la consulta: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Enviar Consulta';
      }
    });

    async function createClickUpTask(formData) {
      const taskPayload = {
        name: `${getTipoConsultaEmoji(formData.tipo_consulta)} ${formData.proyecto_metadata.clienteExtraido} - ${formData.tipo_consulta.toUpperCase()}`,
        
        description: `**Tipo de Solicitud:** ${formData.tipo_consulta}

**Descripci√≥n:**
${formData.descripcion}

---
**üìÅ Proyecto Relacionado:** [${formData.proyecto_metadata.name}](${formData.proyecto_metadata.url})
**üè¢ Cliente/Proyecto:** ${formData.proyecto_metadata.clienteExtraido}
**üë§ Comercial Responsable:** ${formData.proyecto_metadata.comercialNames}
**üìã Tipo Original:** ${formData.proyecto_metadata.tipoGestion?.name || 'N/A'}

---
*Solicitud creada desde formulario web el ${new Date(formData.timestamp).toLocaleString('es-ES')}*`,
        
        status: 'pendiente',
        priority: parseInt(formData.prioridad),
        
        links_to: formData.proyecto_id, // Relacionar con proyecto maestro
        
        custom_fields: [
          {
            id: CONFIG.CUSTOM_FIELDS_CONSULTAS.nombre_proyecto,
            value: formData.proyecto_metadata.name
          },
          {
            id: CONFIG.CUSTOM_FIELDS_CONSULTAS.proyecto_id,
            value: formData.proyecto_id
          },
          {
            id: CONFIG.CUSTOM_FIELDS_CONSULTAS.comercial,
            value: formData.proyecto_metadata.comercial?.map(u => u.id) || []
          },
          // Tipo_Original: Enviar el ID de la opci√≥n del dropdown
          ...(formData.proyecto_metadata.tipoGestion?.id ? [{
            id: CONFIG.CUSTOM_FIELDS_CONSULTAS.tipo_original,
            value: formData.proyecto_metadata.tipoGestion.id  // ID de la opci√≥n del dropdown
          }] : [])
        ].filter(cf => {
          // Filtrar campos vac√≠os pero mantener arrays vac√≠os para campos de usuarios
          if (Array.isArray(cf.value)) return cf.value.length > 0;
          return cf.value !== null && cf.value !== undefined && cf.value !== '';
        })
      };

      const response = await fetch(
        `https://api.clickup.com/api/v2/list/${CONFIG.CLICKUP_LIST_ID_CONSULTAS}/task`,
        {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.CLICKUP_API_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(taskPayload)
        }
      );

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.err || `Error ClickUp: ${response.status}`);
      }

      return await response.json();
    }

    function getTipoConsultaEmoji(tipo) {
      const emojis = {
        'nuevo': 'üÜï',
        'cambio': '‚úèÔ∏è',
        'consulta': 'üí¨',
        'urgente': 'üö®'
      };
      return emojis[tipo] || 'üìã';
    }

    function showAlert(message, type) {
      alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      alertContainer.firstChild.style.display = 'block';
      
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }
  </script>
</body>
</html>
