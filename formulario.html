<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Consulta - PSO Dise√±o 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }
    
    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    
    .required::after {
      content: " *";
      color: #e74c3c;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .autocomplete-container {
      position: relative;
    }
    
    .autocomplete-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #667eea;
      border-top: none;
      border-radius: 0 0 6px 6px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .autocomplete-item {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s ease;
    }
    
    .autocomplete-item:last-child {
      border-bottom: none;
    }
    
    .autocomplete-item:hover {
      background: #f8f9ff;
    }
    
    .autocomplete-item strong {
      color: #333;
      display: block;
      margin-bottom: 4px;
    }
    
    .autocomplete-item small {
      color: #666;
      font-size: 12px;
    }
    
    .autocomplete-loading {
      padding: 12px;
      text-align: center;
      color: #666;
    }
    
    .selected-project {
      padding: 16px;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      border-left: 4px solid #4caf50;
      border-radius: 6px;
      margin-top: 12px;
      display: none;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .selected-project strong {
      color: #2e7d32;
      display: block;
      margin-bottom: 8px;
    }
    
    .selected-project .detail {
      color: #1b5e20;
      font-size: 13px;
      margin: 4px 0;
    }
    
    .selected-project a {
      color: #1976d2;
      text-decoration: none;
      font-size: 12px;
    }
    
    .selected-project a:hover {
      text-decoration: underline;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üé® Nueva Consulta de Dise√±o</h2>
    <p class="subtitle">Completa el formulario para crear una nueva solicitud</p>
    
    <div id="alertContainer"></div>
    
    <form id="consultaForm">
      <div class="form-group">
        <label for="proyectoSearch" class="required">Buscar Proyecto/Cliente</label>
        <div class="autocomplete-container">
          <input 
            type="text" 
            id="proyectoSearch" 
            placeholder="Escribe el nombre del cliente o proyecto (m√≠n. 2 caracteres)..."
            autocomplete="off"
            required
          >
          <div id="autocompleteResults" class="autocomplete-results"></div>
        </div>
        <div id="selectedProject" class="selected-project"></div>
        <input type="hidden" id="proyectoId" name="proyecto_id" required>
        <input type="hidden" id="proyectoData" name="proyecto_data">
      </div>

      <div class="form-group">
        <label for="tipoConsulta" class="required">Tipo de Solicitud</label>
        <select id="tipoConsulta" name="tipo_consulta" required>
          <option value="">Selecciona una opci√≥n...</option>
          <option value="nuevo">üÜï Nuevo Dise√±o</option>
          <option value="cambio">‚úèÔ∏è Cambio en Dise√±o Existente</option>
          <option value="consulta">üí¨ Consulta/Presupuesto</option>
          <option value="urgente">üö® Solicitud Urgente</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descripcion" class="required">Descripci√≥n Detallada</label>
        <textarea 
          id="descripcion" 
          name="descripcion" 
          rows="5" 
          placeholder="Describe los detalles de tu solicitud: qu√© necesitas, plazos, especificaciones t√©cnicas, etc."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="prioridad">Prioridad</label>
        <select id="prioridad" name="prioridad">
          <option value="3">‚ö™ Normal (2-3 d√≠as)</option>
          <option value="2">üü° Alta (1-2 d√≠as)</option>
          <option value="1">üî¥ Urgente (mismo d√≠a)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="adjuntos">Archivos Adjuntos (opcional)</label>
        <input 
          type="file" 
          id="adjuntos" 
          name="adjuntos"
          multiple
          accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx"
        >
        <small style="color: #666; font-size: 12px;">Formatos permitidos: PDF, im√°genes, Word, Excel (m√°x. 10MB)</small>
      </div>

      <button type="submit" id="submitBtn">
        Enviar Consulta
      </button>
    </form>
  </div>

  <script>
    // ============================================
    // CONFIGURACI√ìN - EDITA ESTOS VALORES
    // ============================================
    
    const CONFIG = {
      // Tu API key de ClickUp (usa una key con permisos de solo lectura en lista maestra)
      CLICKUP_API_KEY: 'pk_4607189_07O17VA3VFOBLH8XOSWHW6ASFHNDHYZE',
      
      // ID de la lista donde est√°n los proyectos maestros
      CLICKUP_LIST_ID_MAESTRO: '901517007537',
      
      // ID de la lista donde se crear√°n las nuevas consultas
      CLICKUP_LIST_ID_CONSULTAS: '901517601389',
      
      // O webhook de n8n si prefieres procesar ah√≠
      WEBHOOK_URL: 'https://n8n.escueladeefectividad.com/webhook-test/nueva-consulta',
      
      // Usar n8n (true) o ClickUp API directo (false)
      USE_N8N: false
    };
    
    // ============================================
    // C√ìDIGO PRINCIPAL
    // ============================================
    
    const searchInput = document.getElementById('proyectoSearch');
    const resultsContainer = document.getElementById('autocompleteResults');
    const selectedProjectDiv = document.getElementById('selectedProject');
    const proyectoIdInput = document.getElementById('proyectoId');
    const proyectoDataInput = document.getElementById('proyectoData');
    const form = document.getElementById('consultaForm');
    const submitBtn = document.getElementById('submitBtn');
    const alertContainer = document.getElementById('alertContainer');

    let selectedProject = null;
    let searchTimeout = null;

    // ============================================
    // AUTOCOMPLETE - B√öSQUEDA EN CLICKUP
    // ============================================
    
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim();
      
      clearTimeout(searchTimeout);
      
      if (query.length < 2) {
        resultsContainer.style.display = 'none';
        resultsContainer.innerHTML = '';
        return;
      }

      // Mostrar loading
      resultsContainer.innerHTML = '<div class="autocomplete-loading"><div class="spinner"></div>Buscando proyectos...</div>';
      resultsContainer.style.display = 'block';

      // Debounce: esperar 400ms despu√©s de que el usuario deje de escribir
      searchTimeout = setTimeout(() => {
        searchClickUpProjects(query);
      }, 400);
    });

    async function searchClickUpProjects(query) {
      try {
        const response = await fetch(
          `https://api.clickup.com/api/v2/list/${CONFIG.CLICKUP_LIST_ID_MAESTRO}/task?archived=false&subtasks=false`,
          {
            method: 'GET',
            headers: {
              'Authorization': CONFIG.CLICKUP_API_KEY,
              'Content-Type': 'application/json'
            }
          }
        );

        if (!response.ok) {
          throw new Error(`Error ClickUp API: ${response.status}`);
        }

        const data = await response.json();
        
        // Filtrar tareas que coincidan con la b√∫squeda
        const filtered = data.tasks.filter(task => {
          const searchLower = query.toLowerCase();
          const taskName = task.name.toLowerCase();
          
          // Buscar en nombre de tarea
          if (taskName.includes(searchLower)) return true;
          
          // Buscar en custom field "Cliente"
          const clienteField = task.custom_fields?.find(f => 
            f.name.toLowerCase() === 'cliente' || f.name.toLowerCase() === 'nombre_cliente'
          );
          if (clienteField?.value?.toLowerCase().includes(searchLower)) return true;
          
          return false;
        });

        displayResults(filtered);
        
      } catch (error) {
        console.error('Error searching ClickUp:', error);
        resultsContainer.innerHTML = `
          <div class="autocomplete-item" style="color: #e74c3c;">
            ‚ùå Error al buscar proyectos. Verifica la configuraci√≥n de API.
          </div>
        `;
      }
    }

    function displayResults(tasks) {
      resultsContainer.innerHTML = '';
      
      if (tasks.length === 0) {
        resultsContainer.innerHTML = `
          <div class="autocomplete-item">
            üîç No se encontraron proyectos. Intenta con otro t√©rmino.
          </div>
        `;
        resultsContainer.style.display = 'block';
        return;
      }

      // Limitar a 10 resultados
      tasks.slice(0, 10).forEach(task => {
        // Extraer custom fields
        const getCustomField = (name) => {
          return task.custom_fields?.find(f => 
            f.name.toLowerCase() === name.toLowerCase()
          )?.value || 'N/A';
        };

        const cliente = getCustomField('Cliente');
        const idCRM = getCustomField('ID_CRM');
        const idERP = getCustomField('ID_ERP');
        const estado = task.status?.status || 'Sin estado';

        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.innerHTML = `
          <strong>${task.name}</strong>
          <small>
            üë§ ${cliente} | 
            CRM: ${idCRM} | 
            ERP: ${idERP} | 
            üìä ${estado}
          </small>
        `;
        
        item.addEventListener('click', () => selectProject({
          id: task.id,
          name: task.name,
          cliente: cliente,
          idCRM: idCRM,
          idERP: idERP,
          estado: estado,
          url: task.url,
          customFields: task.custom_fields,
          listId: task.list.id
        }));
        
        resultsContainer.appendChild(item);
      });

      resultsContainer.style.display = 'block';
    }

    function selectProject(project) {
      selectedProject = project;
      proyectoIdInput.value = project.id;
      proyectoDataInput.value = JSON.stringify(project);
      searchInput.value = `${project.cliente} - ${project.name}`;
      
      selectedProjectDiv.innerHTML = `
        <strong>‚úÖ Proyecto seleccionado</strong>
        <div class="detail">üìÅ Proyecto: ${project.name}</div>
        <div class="detail">üë§ Cliente: ${project.cliente}</div>
        <div class="detail">üè¢ CRM: ${project.idCRM} | ERP: ${project.idERP}</div>
        <div class="detail">üìä Estado: ${project.estado}</div>
        <a href="${project.url}" target="_blank">üîó Ver en ClickUp</a>
      `;
      selectedProjectDiv.style.display = 'block';
      resultsContainer.style.display = 'none';
    }

    // Ocultar resultados al hacer clic fuera
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.autocomplete-container')) {
        resultsContainer.style.display = 'none';
      }
    });

    // ============================================
    // ENV√çO DEL FORMULARIO
    // ============================================
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!selectedProject) {
        showAlert('Por favor selecciona un proyecto de la lista', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner"></div>Enviando...';

      try {
        const formData = {
          proyecto_id: proyectoIdInput.value,
          proyecto_metadata: selectedProject,
          tipo_consulta: document.getElementById('tipoConsulta').value,
          descripcion: document.getElementById('descripcion').value,
          prioridad: document.getElementById('prioridad').value,
          timestamp: new Date().toISOString(),
          solicitante: 'Formulario Web' // Aqu√≠ podr√≠as capturar usuario real si hay auth
        };

        if (CONFIG.USE_N8N) {
          // Opci√≥n A: Enviar a n8n
          await sendToN8N(formData);
        } else {
          // Opci√≥n B: Crear tarea directamente en ClickUp
          await createClickUpTask(formData);
        }

        showAlert('‚úÖ Consulta enviada correctamente. Se ha creado la tarea en ClickUp.', 'success');
        
        // Reset form
        form.reset();
        selectedProjectDiv.style.display = 'none';
        selectedProject = null;
        proyectoIdInput.value = '';
        
      } catch (error) {
        console.error('Error:', error);
        showAlert(`‚ùå Error al enviar la consulta: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Enviar Consulta';
      }
    });

    async function sendToN8N(formData) {
      const response = await fetch(CONFIG.WEBHOOK_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      if (!response.ok) {
        throw new Error(`Error al enviar a n8n: ${response.status}`);
      }

      return await response.json();
    }

    async function createClickUpTask(formData) {
      const taskPayload = {
        name: `${getTipoConsultaEmoji(formData.tipo_consulta)} ${formData.proyecto_metadata.cliente} - ${formData.tipo_consulta.toUpperCase()}`,
        description: `**Tipo de Solicitud:** ${formData.tipo_consulta}

**Descripci√≥n:**
${formData.descripcion}

---
**Proyecto Relacionado:** [${formData.proyecto_metadata.name}](${formData.proyecto_metadata.url})
**Cliente:** ${formData.proyecto_metadata.cliente}
**CRM ID:** ${formData.proyecto_metadata.idCRM}
**ERP ID:** ${formData.proyecto_metadata.idERP}

---
*Solicitud creada desde formulario web el ${new Date(formData.timestamp).toLocaleString('es-ES')}*`,
        
        status: 'pendiente',
        priority: parseInt(formData.prioridad),
        
        links_to: formData.proyecto_id, // Relacionar con proyecto maestro
        
        custom_fields: [
          {
            id: 'TU_CUSTOM_FIELD_ID_CLIENTE', // Reemplazar con IDs reales
            value: formData.proyecto_metadata.cliente
          },
          {
            id: 'TU_CUSTOM_FIELD_ID_CRM',
            value: formData.proyecto_metadata.idCRM
          },
          {
            id: 'TU_CUSTOM_FIELD_ID_ERP',
            value: formData.proyecto_metadata.idERP
          },
          {
            id: 'TU_CUSTOM_FIELD_PROYECTO_REF',
            value: formData.proyecto_id
          }
        ]
      };

      const response = await fetch(
        `https://api.clickup.com/api/v2/list/${CONFIG.CLICKUP_LIST_ID_CONSULTAS}/task`,
        {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.CLICKUP_API_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(taskPayload)
        }
      );

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.err || `Error ClickUp: ${response.status}`);
      }

      return await response.json();
    }

    function getTipoConsultaEmoji(tipo) {
      const emojis = {
        'nuevo': 'üÜï',
        'cambio': '‚úèÔ∏è',
        'consulta': 'üí¨',
        'urgente': 'üö®'
      };
      return emojis[tipo] || 'üìã';
    }

    function showAlert(message, type) {
      alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      alertContainer.firstChild.style.display = 'block';
      
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }
  </script>
</body>
</html>
